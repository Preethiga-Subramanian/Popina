<app-search></app-search>

<div class="d-flex justify-content-center pb-3">
  <h1>Welcome to Popina!</h1>
</div>
<div class="d-flex mx-5 px-4">
  <h3>Browse Food Item</h3>
  <div class="line-style"></div>
</div>
<div class="pt-3 container">
  <div class="row d-flex justify-content-center align-item-center">
    <div *ngFor="let food of foods" class="col-md-6 col-lg-3 d-flex justify-content-center pb-3">
      <div class="card ">
        <div class="d-flex justify-content-center align-item-center">
          <a routerLink="/food/{{food.id}}">
            <img class="card-img-top food-img" src="{{food.imageUrl}}" alt="{{food.name}}">
          </a>
        </div>
        <div class="card-body w-100 pb-0 mb-0">
          <!-- <p class="card-text">{{food.name}}</p> -->
          <div>
            <div class="d-flex justify-content-between align-items-centre flex-column flex-md-row">
              <h5><b>{{food.name}}</b></h5>
              <p><b>₹{{food.price}}</b>&nbsp;&nbsp;<span><img src="../../assets/no-fav.png" alt="" height="25px" width="25px"></span></p>
            </div>
            <div class="d-flex align-items-centre flex-column flex-md-row">
              <span *ngIf="food.isVeg;else elseBlock">
                <img src="../../assets/veg.jpg" alt="veg" width="20px" height="20px">&nbsp;
              </span>
              <ng-template #elseBlock><img src="../../assets/nonveg.jpg" alt="veg" width="20px" height="20px">&nbsp;</ng-template>
              <span>•</span>&nbsp;
              <p class="foodDesc">{{food.stars}}☆</p>&nbsp;
              <span>•</span>&nbsp;
              <p class="foodDesc">{{food.cookTime}} mins</p>
            </div>
            <p class="">{{food.Description}} </p>
          </div>

        </div>
      </div>
    </div>


  </div>
</div>
